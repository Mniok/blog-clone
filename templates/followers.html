{% extends 'base.html' %}
{% block title %}Obserwowani{% endblock %}

{% block content %}
<div class="container mt-auto">
	{% for follower in followers %}
	<div class="card mt-2">
		<div class="card-header"><strong>@{{follower.account_id1.username}}</strong>
        <div>
				<form method="POST">
					{% csrf_token %}
					<button type="submit" class="btn btn-danger" name="follower-id" value="{{follower.account_id1.id}}">Usuń</button>
				</form>
			</div>
        </div>
	</div>
	{% empty %}
	<p>Brak obserwowanych użytkowników</p>
	{% endfor %}
</div>
{% endblock %}
